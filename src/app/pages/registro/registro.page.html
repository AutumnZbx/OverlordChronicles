<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>signup</ion-title> -->
    <ion-buttons slot="start">
      <ion-back-button defaulthref="login" text="">
      </ion-back-button>
      </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="bg-color">

    <ion-card class="ion-no-margin">

        <ion-card-header>
            <ion-card-title>
              Registro
            </ion-card-title>
            <ion-card-subtitle>
              Llena el siguiente formulario para crear tu cuenta
              </ion-card-subtitle>
        </ion-card-header>
       <ion-card-content>
        <ion-item class="input">
          <ion-input label="username" placeholder="nombre de usuario"[(ngModel)]="username"name="username"></ion-input>
          <ion-icon name="person-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input label="email" placeholder="email" class="input"[(ngModel)]="email"name="email"></ion-input>
          <ion-icon name="mail-outline"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="contrase単a" [(ngModel)]="password" name="passwordInput" class="input"></ion-input>
          <ion-icon [name]="showPassword ? 'eye-outline' : 'eye-off-outline'" slot="end" (click)="togglePasswordVisibility()"></ion-icon>
        </ion-item>
        <ion-item>
          <ion-input [type]="showPassword ? 'text' : 'password'" placeholder="escriba denuevo la contrase単a" [(ngModel)]="password2" name="passwordInput" class="input"></ion-input>
          <ion-icon [name]="showPassword ? 'eye-outline' : 'eye-off-outline'" slot="end" (click)="togglePasswordVisibility()"></ion-icon>
        </ion-item>
        <br />
      <p *ngIf="password!=password2">las contrase単a no coinciden, porfavor vuelva a digitar las contrase単as</p>
      <br />
      
        <div class="sign-btn-wrap">
            <ion-button  shape="round" type="submit"  fill="solid" class="sign-btn" (click)="login()">Sign Up</ion-button>
        </div>
       </ion-card-content>
    </ion-card>

</ion-content>
