<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>signup</ion-title> -->
    <ion-buttons slot="start">
      <ion-back-button defaulthref="login" text="">
      </ion-back-button>
      </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content class="bg-color">

    <ion-card class="ion-no-margin">
      <ion-img src="../../../assets/images/logo.png"></ion-img>

        <ion-card-header>
            <ion-card-title>
              Forgot your password?
            </ion-card-title>
            <ion-card-subtitle>
              Enter your email and we will send you a message.
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
        <ion-item>
          <ion-input placeholder="email" class="input"></ion-input>
          <ion-icon name="mail-outline"></ion-icon>
        </ion-item>
        </ion-card-content>
        <div class="sign-btn-wrap">
            <ion-button  shape="round" type="submit"  fill="solid" class="sign-btn" (click)="cambiarPassword()">Send email</ion-button>
        </div>
    </ion-card>

</ion-content>
