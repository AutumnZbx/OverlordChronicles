<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Crear Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content-centered">
  <ion-header collapse="condense">
    <ion-toolbar > 
      <ion-title size="large">Crear Post</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-label>Título</ion-label>
    <ion-input label="Escriba un título para el post" [(ngModel)]="titulo" labelPlacement="floating" [counter]="true" maxlength="30"></ion-input>
  </ion-card>

  <ion-card>
    <ion-label>Subtítulo</ion-label>
    <ion-input label="Escriba un subtítulo" [(ngModel)]="subtitulo" labelPlacement="floating" [counter]="true" maxlength="30"></ion-input>
  </ion-card>

  <ion-card>
    <ion-label>Post</ion-label>
  </ion-card>

  <ion-card>
    <ion-textarea label="Escriba el contenido" [(ngModel)]="contenido" labelPlacement="floating" fill="outline" placeholder="Escriba su post aquí"></ion-textarea>
  </ion-card>

  <div class="sign-btn-wrap">
    <ion-button shape="round" type="submit" fill="solid" class="sign-btn" (click)="crear()">Crear post</ion-button>
  </div>
</ion-content>
