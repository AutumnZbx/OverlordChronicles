<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Modify your profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="password-card">
  <ion-card class="custom-card">
  <!-- Formulario para modificar perfil -->
  <form (submit)="guardarCambios()" class="form-container">
    <!-- Campo de nombre de usuario -->
    <ion-item>
      <ion-label position="stacked">Current Username: {{ nombre_usuario }}</ion-label>
      <ion-input placeholder="Enter new username" [(ngModel)]="nombre_usuario" name="nombre_usuario"></ion-input>
    </ion-item>

    <!-- Campo de email -->
    <ion-item>
      <ion-label position="stacked">Current Email: {{ email }}</ion-label>
      <ion-input placeholder="Enter new email" [(ngModel)]="email" name="email" type="email"></ion-input>
    </ion-item>

    <!-- Mensaje para ingresar contraseña -->
    <p class="info-text">To save any changes, please enter your current password:</p>

    <!-- Campo de contraseña actual -->
    <ion-item>
      <ion-input placeholder="Enter current password" [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>

    <!-- Botón para guardar cambios -->
    <ion-button expand="block" type="submit" class="save-button">Save Changes</ion-button>
  </form>

  <!-- Botón para cambiar contraseña -->
  <div class="change-password-wrap">
    <ion-button shape="round" fill="solid" class="change-password-btn" (click)="cambiarpass()">
      Change Password
    </ion-button>
  </div>
</ion-card>
</div>
</ion-content>
