<ion-header  class="ion-no-border">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/header.png"></ion-img>
    <ion-card-header>
    <ion-card-title>
       Bienvenido
    </ion-card-title>
    <ion-card-subtitle class="ion-text-lowercase">
      This app is a social media platform for
      artists — and it’s all about visuals
    </ion-card-subtitle>
  
    </ion-card-header>
  
    <ion-card-content>
      <div class="login-btn">
          <ion-button  size="small" fill="solid" shape="round" class="loginbtn" (click)="login()">
           Login
          </ion-button>
          <ion-button  size="small" fill="outline" shape="round" class="light" (click)="registro()" >
            Registro</ion-button>
        </div>
    </ion-card-content>
  
  </ion-card>
  
  </ion-content>
