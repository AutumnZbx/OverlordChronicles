<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Guides</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <!-- Loop through posts and display them in ion-card -->
    <ion-card *ngFor="let guias of guias">
      <ion-card-header>
        <ion-card-title>{{ guias.titulo }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <img *ngIf="guias.imagen" [src]="guias.imagen" alt="guias Image" style="width: 100%; height: auto;" />
      <p>{{ guias.contenido }}</p>
        <p><small>Posted on: {{ guias.fecha_publicacion }}</small></p>
        <ion-button (click)="goToGuide(guias)" fill="outline">Ver Guia</ion-button> 
      </ion-card-content>
    </ion-card>

    <!-- Message if no posts exist -->
    <p *ngIf="guias.length === 0">No guide available.</p>
  </ion-list>

  <!-- Floating action button to create a new post -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createGuide()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
