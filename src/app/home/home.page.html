<ion-header [translucent]="true">
  <ion-toolbar> 
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home {{usuario}}
    </ion-title>
    <ion-button slot="end"fill="clear"id="click-trigger">
      <ion-avatar>
      <img src="/src/assets/images/alain_thumb.png">
    </ion-avatar></ion-button>
    <ion-popover trigger="click-trigger" triggerAction="click">
    <ng-template>
      <app-perfil-usuario></app-perfil-usuario>
    </ng-template>
</ion-popover>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Latest Posts</ion-card-title>
    </ion-card-header>

    <ion-card-content *ngIf="latestPosts.length === 0">
      <p>No posts available.</p>
    </ion-card-content>

    <ion-list *ngIf="latestPosts.length > 0">
      <ion-item *ngFor="let post of latestPosts">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ post.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img *ngIf="post.imagen" [src]="post.imagen" alt="Post Image" style="width: 100%; height: auto;" />
              <p>{{ post.contenido }}</p>
              <ion-button (click)="goToPost(post)" fill="outline">Ver Post</ion-button> 
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Latest Guides</ion-card-title>
    </ion-card-header>

    <ion-card-content *ngIf="latestGuides.length === 0">
      <p>No guides available.</p>
    </ion-card-content>

    <ion-list *ngIf="latestGuides.length > 0">
      <ion-item *ngFor="let guide of latestGuides">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ guide.titulo }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img *ngIf="guide.imagen" [src]="guide.imagen" alt="guide Image" style="width: 100%; height: auto;" />
              <p>{{ guide.contenido }}</p>
              <ion-button (click)="goToGuide(guide)" fill="outline">Ver Guia</ion-button> 
          </ion-card-content>
        </ion-card>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
