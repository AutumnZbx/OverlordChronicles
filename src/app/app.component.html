<ion-app>
  <ion-menu *ngIf="VerMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <div class="logo-container">
          <ion-img src="../assets/images/logo.png" class="logo"></ion-img>
        </div>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerDirection]="'root'" [routerLink]="'/home'">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item [routerDirection]="'root'" [routerLink]="'/perfil'">
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        <ion-item [routerDirection]="'root'" [routerLink]="'/personajes'">
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label>Characters</ion-label>
        </ion-item>
        <ion-item [routerDirection]="'root'" [routerLink]="'/guias'">
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label>Guides</ion-label>
        </ion-item>
        <ion-item [routerDirection]="'root'" [routerLink]="'/foro'">
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label>Forum</ion-label>
        </ion-item>
        <ion-item [routerDirection]="'root'" [routerLink]="'/adminperfile'">
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label>Admin</ion-label>
        </ion-item>
        <ion-item [routerDirection]="'root'" [routerLink]="'/inicio'">
          <ion-icon name="log-out-outline"></ion-icon>
          <ion-label>Close session</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
