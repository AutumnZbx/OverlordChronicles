<ion-app>
  <ion-menu *ngIf="VerMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <div class="logo-container">
          <ion-img src="../assets/images/logo.png" class="logo"></ion-img>
        </div>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerDirection]="'root'" [routerLink]="'/home'" (click)="closeMenu()">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item [routerDirection]="'root'" [routerLink]="'/personajes'" (click)="closeMenu()">
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label>Characters</ion-label>
        </ion-item>
        <ion-item [routerDirection]="'root'" [routerLink]="'/foro'" (click)="closeMenu()">
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label>Forum</ion-label>
        </ion-item>
        <ion-item [routerDirection]="'root'" [routerLink]="'/guias'" (click)="closeMenu()">
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label>Guides</ion-label>
        </ion-item>
        <ion-item *ngIf="esAdmin" [routerDirection]="'root'" (click)="goToAdminPage(); closeMenu()">
          <ion-icon name="person-circle-outline"></ion-icon>
          <ion-label>Admin</ion-label>
        </ion-item>

        <ion-item [routerDirection]="'root'" [routerLink]="'/inicio'" slot="end" (click)="cerrarSesion(); closeMenu()">
          <ion-icon name="log-out-outline"></ion-icon>
          <ion-label>Close session</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
